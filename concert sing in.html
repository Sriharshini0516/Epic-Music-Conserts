<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music Concert Sign-In</title>
  <style>
    body {
     
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      background-image: url('Pics/a1.avif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .signin-container {
      background: #1e1e1e;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.5);
      width: 320px;
    }
    h2 {
      margin-bottom: 25px;
      text-align: center;
      letter-spacing: 2px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background-color: black;
      color: white;
    }
    ::placeholder {
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff4081;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e73370;
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <h2>Sign-In</h2>
    <form id="signinForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
  <script>
    document.getElementById('signinForm').addEventListener('submit', function(event) {
      event.preventDefault(); // stop form from submitting directly
      const contactInput = document.getElementById('contact').value.trim();
      const phoneRegex = /^\d{10}$/;
      if (!phoneRegex.test(contactInput)) {
        alert('Please enter a valid 10-digit contact number.');
      } else {
        // redirect to next page if validation passed
        window.location.href = "Consert2.html";
      }
    });
  </script>
</body>
</html>
